<div class="card facet p-2 mb-2">
  <h6 class="card-title p-1 mb-1">
    <b title="{{facet.uri}}">{{ 'resource.is' | translate }}
      {{facet.getLabel(translate.currentLang)}} {{ 'resource.of' | translate }}</b>
    <span class="badge text-bg-primary badge-pill rounded-pill float-end">{{facet.uses}}</span>
  </h6>
  <div *ngFor="let domain of facet.domains">
    <div class="card range p-2 mb-1">
      <p class="card-title p-1 m-0" (click)="browseIncoming(domain.curie)" style="cursor: pointer">
        <b title="{{domain.uri}}">{{domain.getLabel(translate.currentLang)}}</b>
        <span class="badge text-bg-light badge-pill rounded-pill">{{domain.count}}</span>
      </p>
    </div>
  </div>
</div>
